<style>

    .content{
        height: 1000px;

    }
    .content .content_cols{

        outline: none;
        resize: none;
    }
    
    .main .publishing .kind{

    }

        text-align: center;
        line-height: 40px;
        height: 40px;
        color: #a60fff;
    }

    .main .publishing .kind>div:last-child {
        flex-grow: 4;
        text-align: right;
    }

    .main .publishing .kind>div:last-child >input{

        outline: none;
        background-color: #eb7350;

        height: 40px;
    }

    .content_main .main .published{

    }

    .published .published_content .head_portrait .head_pic{

        height: 60px;
    }
    .published .published_content .head_portrait .head_pic > img{
        width: 100%;
        height: 100%;
    }
    .published .published_content .head_portrait .user{
        flex-grow: 1;
        height: 100px;
    }
    .published .published_content .head_portrait .user>div{
        height: 50px;
    }
    .published .published_content .head_portrait .user .user_name {
        line-height: 60px;
        font-weight: 800;
    }
    .published .published_content .published_main{
        width: 80%;
        background-color: #f1f1f1;
        padding: 0 8% ;
        margin: 2% auto;
        line-height: 20px;
        font-size: 14px;

    }

    .published .published_content .published_bottom{
        width: 100%;
        margin-top: 10px;
        padding-top: 3px;
        display: flex;
        border-top:1px dotted;
        height: 30px;

    }
    .published .published_content .published_bottom >div{
        flex-grow: 1;
        line-height: 20px;
        height: 20px;
        padding: 3px;
        font-size: 12px;
        text-align: center;
        border-left: 1px dotted;
    }
    .published .published_content .published_bottom >div:first-child {
        border-left: none;
    }

    /*右侧*/
    .content .content_cols .content_right{
        width: 24.5%;
        padding: 10px 3px;
        position: relative;
        /*position: fixed;*/
        /*right: 6.5%;*/
        /*top: 10px;*/
        margin-left: 1%;
        background-color: #42ebff;
     }

    .content_right .personnel{
        width: 99%;
        background-color: #fff;
        border: 1px dotted;
        border-radius: 5px;

    }
    .content_right .personnel .head{
        width: 100%;
        height: 60px;
        background-color: #007aff;
        margin-bottom: 10%;
    }

    .content_right .personnel .head .img {
        margin: 0 auto;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        position: relative;
        cursor: pointer;
        top: 50%;
    }
    .content_right .personnel .head .img>img {
        width: 60px;
        border-radius: 50%;
        height: 60px;
    }

    .content_right .personnel >p {
        text-align: center;
        cursor: pointer;
        padding: 5px 0;
    }

    .content_right .personnel .personnel_bottom{
        display: flex;
        width: 100%;
        height: 35px;
        padding: 5px 0 10px;
    }
    .content_right .personnel .personnel_bottom >div{
        width: 33.33%;
        text-align: center;
        cursor: pointer;
        border-right: 1px dotted;
    }

    .content_right .personnel .personnel_bottom >div:last-child{
        border-right:  none;
    }
    .content_right .topic{
        padding: 1px;
        background-color: #fff;
        margin-top: 10px;
        border: 1px dotted;
        border-radius: 5px;
    }
    .content_right .topic .title{
        display: flex;
        width: 100%;
        margin: 3px 0;
    }
    .content_right .topic .title>p {
        flex-grow: 1;
    }
    .content_right .topic .title>p:first-child{
        font-weight: 800;
        padding-left: 1px;
    }


    .content_right .topic .title>p:last-child {
        text-align: end;
        padding-right: 3px;
        cursor: pointer;
    }

    .content_right .topic .topic_content{
        width: 100%;
    }

    .content_right .topic .topic_content >p{
        padding-left:5px;
        height: 25px;
        cursor: pointer;
        line-height: 25px;
    }

</style>
