<!DOCTYPE html>
<html>
<head lang="en">
    <!-- 引入小图标 -->
    <link href="../../images/icon/logo_icon.ico" rel="shortcut icon"/>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../style/initialize.css">
    <link rel="stylesheet" href="registered.css">

</head>
<body>
<!-- 注册 -->
<div class="container">
    <div class="registered_container">
        <div class="registered">
            <h1 class="login_and_registered_title">
                欢迎办证
            </h1>
            <!-- 用户名 -->
            <div class="user_name_registered">
                <label for="user_name_registered">
                    用户名
                </label>
                <input id="user_name_registered" data-name=".userNameRule"
                type="text" placeholder="请输入您的账号和用户名"/>
            </div>
            <span class="userNameRule"></span>
            <!-- -->
            <div class="password_registered">
                <label for="password_registered">
                    密码
                </label>
                <input id="password_registered" data-name=".passwordRule"
                 type="password" placeholder="请输入您的密码">
            </div>
            <!-- -->
            <span class="passwordRule"></span>
            <div class="password_registered_confirm">
                <label for="password_registered_confirm">
                    确认密码
                </label>
                <input id="password_registered_confirm" data-name=".passwordRuleAgain"
                 type="password" placeholder="请再次输入密码">
            </div>
            <span class="passwordRuleAgain"></span>
            <!--  -->
            <div class="phone_registered">
                <label for="phone_registered">
                    手机号
                </label>
                <input id="phone_registered" type="text" data-name=".phoneRule"
                placeholder="请输入您的手机号">
            </div>
            <span class="phoneRule"></span>
            <!--  -->
            <div class="registered_verification_code">
                <label for="registered_verification_code">
                    验证码
                </label>
                <input id="registered_verification_code" data-name=".verificationRule"
                 type="text" placeholder="请输入验证码"/>
                <span class="verification_code" title="换一下"></span>
            </div>
            <span class="verificationRule"></span>
            <!--  -->
            <div class="phone_verification">
                <label for="phone_verification">
                    手机验证
                </label>
                <input id="phone_verification" type="text" placeholder="请输入手机验证码"/>
                <span class="phone_verification_code">获取验证码</span>
            </div>
            <span></span>
            <div class="login_protocol">
                <label for="login_protocol" class="login_protocol">
                    <input id="login_protocol"  type="checkbox"/>
                    <span>阅读协议并同意</span><a href="">《我的校园注册协议》</a>
                </label>
            </div>
            <span></span>
            <div class="btn_registered">
                <input id="btn_registered" name="" type="button" value="注册">
            </div>
        </div>
    </div>
    <div class="right_features">
        <div class="already_number" title="登录喽！！！">
            已经办卡了？<span>那就请赶快刷卡吧</span>
        </div>
        <div class="businessmen_user_registered">
            <span></span>商家用户注册
        </div>
    </div>
</div>

</body>
<script src="../../js/jquery.js"></script>
<script src="login_and_registered.js"></script>
</html>
